<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .user-form {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .submit-btn {
            margin-top: 20px;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/hellojsp_war_exploded/">
            <span class="navbar-custom">JSP CRUD</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/hellojsp_war_exploded/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/hellojsp_war_exploded/write.html">Create User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/hellojsp_war_exploded/list.jsp">Show User</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="user-form">
    <div class="heading">
        <p>Edit Form</p>
    </div>
    <form id="userForm" action="edit_ok.jsp" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" name="studentId">
        </div>
        <div class="mb-3">
            <label for="major" class="form-label">Major</label>
            <input type="text" class="form-control" id="major" name="major">
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
    <p id="error" style="color: red; display: none;"></p>
</div>

<script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const studentId = document.getElementById("studentId").value.trim();
        const major = document.getElementById("major").value.trim();
        const errorElement = document.getElementById("error");
        let errorMessages = [];

        // Validation
        if (!name) errorMessages.push("Name is required.");
        if (!email) {
            errorMessages.push("Email is required.");
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            errorMessages.push("Email format is invalid.");
        }
        if (!studentId) errorMessages.push("Student ID is required.");
        if (!major) errorMessages.push("Major is required.");

        if (errorMessages.length > 0) {
            errorElement.style.display = "block";
            errorElement.innerText = `Please fix the following errors:\n${errorMessages.join("\n")}`;
        } else {
            errorElement.style.display = "none";
            alert("Form submitted successfully!");

            document.getElementById("userForm").submit();
        }
    });
</script>
</body>
</html>
