<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .user-form {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .submit-btn {
            margin-top: 20px;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="user-form">
    <div class="heading">
        <p>User Form</p>
    </div>
    <form id="userForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <!-- Student ID Field -->
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" name="studentId">
        </div>
        <!-- Major Field -->
        <div class="mb-3">
            <label for="major" class="form-label">Major</label>
            <input type="text" class="form-control" id="major" name="major">
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
    <p id="error" style="color: red; display: none;"></p>
</div>

<script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const studentId = document.getElementById("studentId").value.trim();
        const major = document.getElementById("major").value.trim();
        const errorElement = document.getElementById("error");
        let errorMessages = [];

        // Validation
        if (!name) errorMessages.push("Name is required.");
        if (!email) {
            errorMessages.push("Email is required.");
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            errorMessages.push("Email format is invalid.");
        }
        if (!studentId) errorMessages.push("Student ID is required.");
        if (!major) errorMessages.push("Major is required.");

        if (errorMessages.length > 0) {
            errorElement.style.display = "block";
            errorElement.innerText = `Please fix the following errors:\n${errorMessages.join("\n")}`;
        } else {
            errorElement.style.display = "none";
            alert("Form submitted successfully!");
            // Clear form
            document.getElementById("userForm").reset();
        }
    });
</script>
</body>
</html>
